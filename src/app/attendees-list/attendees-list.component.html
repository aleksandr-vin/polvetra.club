<h2 class="mat-h2">
  Attendees
  <span class="demo-section">
    <button
      mat-raised-button
      color="primary"
      matBadge="{{ attendees.length }}"
      matBadgePosition="before"
      matBadgeColor="accent"
      (click)="onAdd()"
    >
      Add
    </button>
  </span>
</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td
      mat-cell
      *matCellDef="let element"
      (click)="toggleEdit(element, 'name')"
      (mouseenter)="toggleEdit(element, 'name')"
      (mouseleave)="toggleEdit(element, 'name')"
    >
      <span *ngIf="!isEditing(element, 'name')">
        {{ element.name }}
      </span>
      <mat-form-field
        appearance="fill"
        *ngIf="isEditing(element, 'name')"
        class="example-full-width"
      >
        <input matInput [(ngModel)]="element.name" />
      </mat-form-field>
    </td>
  </ng-container>
