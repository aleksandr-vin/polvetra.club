<h2>
  Attendees
  <span class="demo-section">
    <button
      mat-raised-button
      color="primary"
      matBadge="{{ attendees.length }}"
      matBadgePosition="before"
      matBadgeColor="accent"
      (click)="onAdd()"
    >
      Add
    </button>
  </span>
</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element" (dblclick)="onEdit(element, 'name')">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
    <td
      mat-cell
      *matCellDef="let element"
      (dblclick)="onEdit(element, 'surname')"
    >
      {{ element.surname }}
    </td>
  </ng-container>

  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
    <td mat-cell *matCellDef="let element" (dblclick)="onEdit(element, 'age')">
      {{ element.age }}
    </td>
  </ng-container>

  <ng-container matColumnDef="tags">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tags</th>
    <td mat-cell *matCellDef="let element" (dblclick)="onEdit(element, 'tags')">
      {{ element.tags }}
    </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
    <td
      mat-cell
      *matCellDef="let element"
      (dblclick)="onEdit(element, 'gender')"
    >
      {{ element.gender }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sail_exp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sail Experience</th>
    <td
      mat-cell
      *matCellDef="let element"
      (dblclick)="onEdit(element, 'sail_exp')"
    >
      {{ element.sail_exp }}
    </td>
  </ng-container>

  <ng-container matColumnDef="skipper_rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Skipper Rating</th>
    <td
      mat-cell
      *matCellDef="let element"
      (dblclick)="onEdit(element, 'skipper_rating')"
    >
      {{ element.skipper_rating }}
    </td>
  </ng-container>

  <ng-container matColumnDef="group_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group ID</th>
    <td
      mat-cell
      *matCellDef="let element"
      (dblclick)="onEdit(element, 'group_id')"
    >
      {{ element.group_id }}
    </td>
  </ng-container>

  <ng-container matColumnDef="$delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
